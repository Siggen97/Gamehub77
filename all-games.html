<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/data/gamedetail.js"></script>
    <title>All Games</title>
</head>

<body>
    <header>
        <h1>GameHub</h1>
        <h3>The Universe of Gaming</h3>
        <nav>
            <a href="index.html">Home</a>
            <a href="all-games.html">All Games</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="forum.html">GameHub Forum</a>
        </nav>
    </header>
    <main>
        <section></section>
        <script>
            fetch('https://api.noroff.dev/api/v1/gamehub')
                .then(res => {
                    return res.json();
                })
                .then(data => {
                    console.log(data)
                    data.forEach(game => {
                        const outerDiv = document.createElement('div');
                        const game2Div = document.createElement('div');
                        game2Div.classList.add('XBOXgame');
                        outerDiv.appendChild(game2Div);

                        const img = document.createElement('img');
                        img.src = game.image;
                        game2Div.appendChild(img);

                        const title = document.createElement('h3');
                        title.innerText = game.title;


                        const link = document.createElement('a');
                        link.href = 'game-page.html?id=' + game.id;
                        link.appendChild(title);

                        game2Div.appendChild(link);

                        const price = document.createElement('p');
                        price.innerText = 'Price: $'+game.price
                        game2Div.appendChild(price);

                        document.querySelector('section').appendChild(outerDiv);
                    })
                })
                .catch(error => console.log(error));
        </script>
    </main>
    <footer>
        <div>
            <a href="index.html">GameHub</a>
            <a href="all-games.html">All Games</a>
            <a href="forum.html">Forum</a>
        </div>
        <div>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="#">FAQ</a>
        </div>
        <div>
            <a href="#">Terms of use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Trustpolice</a>
        </div>
    </footer>
</body>

</html>
